services:
  db:
    image: postgres:16-alpine
    container_name: grow_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: grow
      POSTGRES_USER: grow
      POSTGRES_PASSWORD: grow
    ports:
      - "5432:5432"
    volumes:
      - grow_db_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 512M

  devcontainer:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: grow_devcontainer
    restart: unless-stopped
    depends_on:
      - db
    volumes:
      # Volumen principal con delegated para mejor performance
      - ./:/workspace:delegated
      # Named volumes para directorios que cambian mucho
      - node_modules:/workspace/node_modules
      - nextjs_cache:/workspace/.next
      - turbo_cache:/workspace/.turbo
    environment:
      DATABASE_URL: postgresql://grow:grow@db:5432/grow?schema=public
      AUTH_URL: http://localhost:3000
      NODE_ENV: development
      # ðŸ”¥ ConfiguraciÃ³n crÃ­tica para Docker + Next.js
      NODE_OPTIONS: --max-old-space-size=4096
      WATCHPACK_POLLING: true
      CHOKIDAR_USEPOLLING: true
      CHOKIDAR_INTERVAL: 1000
      NEXT_TELEMETRY_DISABLED: 1
      # Desactiva el react compiler en dev para mejor performance
      REACT_COMPILER: false
    ports:
      - "3000:3000"
      - "5555:5555"
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
    command: sleep infinity

volumes:
  grow_db_data:
  node_modules:
  nextjs_cache:
  turbo_cache:
